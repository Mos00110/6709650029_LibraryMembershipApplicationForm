<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Library Membership Application</h2>
        <form action="#" method="POST">
            <div class="form-name">
                <label for="name">ชื่อ<span style="color: red">*</span></label>
                <input type="text" id="name" name="name" placeholder="ชื่อ" required>
                <input type="text" id="name" name="name" placeholder="นามสกุล" required>
            </div>
            <div class="form-name">
                <label for="name">Name<span style="color: red">*</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="name" name="name" placeholder="Lastname" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender<span style="color: red">*</label>
                <select id="gender" name="gender" required>
                    <option value="blank">Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not specified">Not specified</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID<span style="color: red">*</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty<span style="color: red">*</label>
                <input type="text" id="faculty" name="faculty" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address<span style="color: red">*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth<span style="color: red">*</label>
                <input type="date" id="dob" name="dob" required>
            </div>
    </div>
</body>
</html>
